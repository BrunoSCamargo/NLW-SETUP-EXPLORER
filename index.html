<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>NLW SETUP</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo habits">
    <button> <img src="./assets/icon.svg" alt="Icone de um +"> Registrar o meu dia</button>
  </header>

  <form>
    <div class="habits">
      <div class="habit">👨🏻‍💻</div>
      <div class="habit">🏃🏻‍♂️</div>
      <div class="habit">💧</div>
      <div class="habit">💪🏻</div>
      <div class="habit">💤</div>
      <div class="habit">📖</div>
    </div>
    <div class="days">
      <div class="day">
        <div>03/01</div>
        <input type="checkbox" name="Study">
        <input type="checkbox" name="run">
        <input type="checkbox" name="water">
        <input type="checkbox" name="gyn">
        <input type="checkbox" name="sleep">
        <input type="checkbox" name="read">
      </div>
      <div class="day">
        <div>04/01</div>
        <input type="checkbox" name="Study">
        <input type="checkbox" name="run">
        <input type="checkbox" name="water">
        <input type="checkbox" name="gyn">
        <input type="checkbox" name="sleep">
        <input type="checkbox" name="read">
      </div>
    </div>

  </form>

</body>

</html>
